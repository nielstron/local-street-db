<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offline Street & POI Search Demo | Local Street DB</title>
    <meta
      name="description"
      content="Offline, self-hosted street and POI geocoding demo powered by OpenStreetMap. Fast client-side search with a compressed trie and downloadable shards."
    />
    <meta
      name="keywords"
      content="offline geocoding, self-hosted address search, OpenStreetMap, street search, POI lookup, client-side geocoder"
    />
    <meta name="robots" content="index,follow" />
    <meta property="og:title" content="Offline Street & POI Search Demo | Local Street DB" />
    <meta
      property="og:description"
      content="Try fast, offline street and POI search in your browser using a compact OpenStreetMap-derived trie."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://nielstron.github.io/local-street-db/" />
    <meta property="og:image" content="https://nielstron.github.io/local-street-db/profile.svg" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Offline Street & POI Search Demo | Local Street DB" />
    <meta
      name="twitter:description"
      content="Self-hosted, client-side street and POI geocoding from OpenStreetMap."
    />
    <link rel="canonical" href="https://nielstron.github.io/local-street-db/" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <header>
        <div class="header-copy">
          <h1>Offline Street &amp; POI Search</h1>
          <p>
            Self-hosted, privacy-preserving geocoding demo using OpenStreetMap data
            and a compressed trie index. Search streets and landmarks client-side.
          </p>
        </div>
        <a class="repo-link" href="https://github.com/nielstron/local-street-db" target="_blank" rel="noreferrer">
          GitHub Repository
        </a>
      </header>
      <div class="panel">
        <label for="search">Search</label>
        <input id="search" type="text" placeholder="e.g. Main" autocomplete="off" />
        <div class="filters" id="filters"></div>
        <div class="status" id="status">Loading trieâ€¦</div>
        <div class="results" id="results"></div>
      </div>
      <div id="map"></div>
    </div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script
      src="https://unpkg.com/pako@2.1.0/dist/pako.min.js"
      integrity="sha256-7eJpOkpqUSa501ZpBis1jsq2rnubhqHPMC/rRahRSQc="
      crossorigin="anonymous"
    ></script>
    <script src="street-lookup.js"></script>
    <script src="app.js"></script>
  </body>
</html>
