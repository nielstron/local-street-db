<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Street Search</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <header>
        <div class="header-copy">
          <h1>Street Search</h1>
          <p>Find streets, landmarks, etc, globally, client-side.</p>
        </div>
          I am open-source!
        <a class="repo-link" href="https://github.com/nielstron/local-street-db" target="_blank" rel="noreferrer">
          GitHub Repository
        </a>
      </header>
      <div class="panel">
        <label for="search">Search</label>
        <input id="search" type="text" placeholder="e.g. Main" autocomplete="off" />
        <div class="status" id="status">Loading trieâ€¦</div>
        <div class="results" id="results"></div>
      </div>
      <div id="map"></div>
    </div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script
      src="https://unpkg.com/pako@2.1.0/dist/pako.min.js"
      integrity="sha256-7eJpOkpqUSa501ZpBis1jsq2rnubhqHPMC/rRahRSQc="
      crossorigin="anonymous"
    ></script>
    <script src="street-lookup.js"></script>
    <script src="app.js"></script>
  </body>
</html>
